<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <div id="pageHeader">
                <h1>Your Virtual Library</h1>
            </div>
            <div id="pageHeaderBottom">
                <button data-modal-target="#modal" id="addNewBook">Add New Book</button>
            </div>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <h3>Add a New Book</h3>
                    <button data-modal-close class="close-button">&times;</button>
                </div>
                <div class="form">
                    <form id="bookForm">
                        <ul>
                            <li>
                                <label for="title ">Title</label>
                                <input type="text" name="title" id="title">
                            </li>
                            <li>
                                <label for="author">Author</label>
                                <input type="text" name="author" id="author">
                            </li>
                            <li>
                                <label for="numPage"># of Pages</label>
                                <input type="text" name="numPage" id="numPage">
                            </li>
                        </ul>
                    </form>
                    <button data-modal-close id="btnSubmit">Submit</button>
                </div>
            </div>
        </header>
        <main>
            <div id="bookCards">
            </div>
        </main>
        <footer>

        </footer>
    <div id="overlay"></div>
    </body>
</html>
